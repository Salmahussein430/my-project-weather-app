<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/1a847a7ffa.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  id="search-text-input"
                  type="text"
                  placeholder="Enter a city..."
                  aria-label="default input example"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
            </div>
          </form>
          <hr />

          <div class="weather-information">
            <div class="row">
              <div class="col-6">
                <h1>London</h1>
                <span class="location">
                  <i class="fas fa-map-marker-alt" id="current-location"></i
                ></span>

                <ul>
                  <li id="date-time">
                    <span id="weekday">Monday</span
                    ><span id="current-time"> 14:01</span>
                  </li>

                  <span id="weather-description">light rain</span>

                  <li>
                    Humidity:
                    <strong class="humidity" id="humidity-id">90</strong
                    ><span class="measurement">%,</span> Wind:
                    <strong class="wind" id="wind-id">3</strong
                    ><span class="measurement">mph</span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container">
                  <div>
                    <img
                      src=""
                      alt="clouds"
                      class="current-weather-icon"
                      id="icon"
                      width="52"
                      height="52"
                    />
                    <span class="temperature" id="highest-temp">6</span
                    ><span class="unit">
                      <a href="#" id="celsius" class="unit-conversion">°C</a> |
                      <a href="#" id="fahrenheit" class="unit-conversion"
                        >°F</a
                      ></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast-rows">
            <div class="col">
              <div class="weather-forecast">
                <div class="weather-day">Thu</div>
                <div class="weather-icons">
                  <img src="src/images/icon-rain.png" alt="clouds" />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp">5°</span>
                  <span class="min-temp">1°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast">
                <div class="weather-day">Fri</div>
                <div class="weather-icons">
                  <img src="src/images/icon-rain.png" alt="clouds" />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp">7°</span>
                  <span class="min-temp">3°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast">
                <div class="weather-day">Sat</div>
                <div class="weather-icons">
                  <img src="src/images/icon-sunny.png" alt="clouds" />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp">9°</span>
                  <span class="min-temp">4°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast">
                <div class="weather-day">Sun</div>
                <div class="weather-icons">
                  <img src="src/images/icon-sunny.png" alt="clouds" />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp">6°</span>
                  <span class="min-temp">2°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast">
                <div class="weather-day">Mon</div>
                <div class="weather-icons">
                  <img src="src/images/icon-sunny.png" alt="" />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp">4°</span>
                  <span class="min-temp">1°</span>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <footer>
            Project coded by Salma Hussein and is
            <a href="https://github.com/Salmahussein430/my-project-weather-app"
              >open-sourced on Github</a
            >
            and
            <a href="https://hopeful-ramanujan-910a32.netlify.app/"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
